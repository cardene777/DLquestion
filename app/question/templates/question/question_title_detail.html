{% extends 'base.html' %}
{% load static %}

{% block title %}問題タイトル一覧{% endblock %}

{% block content %}
    <div class="container">
        <div class="bg-light p-3 p-sm-5 my-4 rounded">
            <h1 class="display-4">QuestionTitleDetail</h1>
            <hr class="my-4">
            <p>作成した問題タイトルの詳細</p>
            <div class="btns">
                <p>
                    <a href="{% url 'question:question_title_update' question_title.pk %}" class="btn" style="background-color: #77c7e2; color: #303f42;" tabindex="-1" role="button" aria-disabled="true">
                        編集
                        <i class="fas fa-info-circle"></i>
                    </a>
                </p>
            </div>
            <div class="btns">
                <p>
                    <a href="{% url 'question:question_title_delete' question_title.pk %}" class="btn" style="background-color: #77c7e2; color: #303f42;" tabindex="-1" role="button" aria-disabled="true">
                        削除
                        <i class="fas fa-info-circle"></i>
                    </a>
                </p>
            </div>
            <div class="btns">
                <p>
                    <a href="{% url 'question:question_title_list' %}" class="btn" style="background-color: #77c7e2; color: #303f42;" tabindex="-1" role="button" aria-disabled="true">
                        一覧に戻る
                        <i class="fas fa-info-circle"></i>
                    </a>
                </p>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>{{ question_title.title }}</h2>
        <h2>{{ question_title.about }}</h2>
        <div class="btns">
            <p>
                <a href="{% url 'question:answer_first' %}" class="btn" style="background-color: #77c7e2; color: #303f42;" tabindex="-1" role="button" aria-disabled="true">
                    問題スタート
                    <i class="fas fa-info-circle"></i>
                </a>
            </p>
        </div>

<!--            <p>{{ question }}</p>-->

<!--        {% endfor %}-->
    </div>

{% endblock %}
